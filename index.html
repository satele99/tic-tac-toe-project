<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-style.css">
    <script src="tic-script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="container" id="container">
            <div class="text" id="0.0"></div>
            <div class="border-left text" id="0.1"></div>
            <div class="border-left text" id="0.2"></div>
            <div class="border-top text" id="1.0"></div>
            <div class="border-left border-top text" id="1.1"></div>
            <div class="border-left border-top text" id="1.2"></div>
            <div class="border-top text" id="2.0"></div>
            <div class="border-left border-top text" id="2.1"></div>
            <div class="border-left border-top text" id="2.2"></div>
        </div>
        <div class="button"><button onclick="clearBoard()">Clear Board</button></div>
        <div class="game-info">
            <div class="current-player"><h4>Current Player:</h4><span id="player"></span></div>
            <div class="current-player"><h4>Next Player:</h4><span id="next-player"></span></div>
            <div class="score"><h4>Score:</h4><span id="player1-score">0</span>-<span id="player2-score">0</span></div>
        </div>
    </div>
</body>
</html>

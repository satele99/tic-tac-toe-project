<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="tic-style.css">
</head>
<body>
    <div class="flex-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="template-game main_content">
            <div class="container" id="container">
                <div class="text" id="0.0"></div>
                <div class="border-l text" id="0.1"></div>
                <div class="border-l text" id="0.2"></div>
                <div class="border-t text" id="1.0"></div>
                <div class="border-l border-t text" id="1.1"></div>
                <div class="border-l border-t text" id="1.2"></div>
                <div class="border-t text" id="2.0"></div>
                <div class="border-l border-t text" id="2.1"></div>
                <div class="border-l border-t text" id="2.2"></div>
            </div>
            <div class="game-info">
                <div class="current-player"><h3>Current Player:</h3><span id="player"></span></div>
                <div class="current-player"><h3>Next Player:</h3><span id="next-player"></span></div>
                <div class="score"><h3>Score:</h3><span id="player1-score">0</span>-<span id="player2-score">0</span></div>
            </div>
        </div>
        <div id="winner"></div>
        <div class="button"><button onclick="clearBoard()" class="btn btn-dark">Clear Board</button><button onclick="reset()" class="btn btn-danger">Reset Game</button></div>
    </div>
</body>
<script src="tic-script.js" defer></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-style.css">
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <div class="text" id="1">X</div>
            <div class="border-left text" id="2">O</div>
            <div class="border-left text" id="3">3</div>
            <div class="border-top text" id="4">4</div>
            <div class="border-left border-top text" id="5">5</div>
            <div class="border-left border-top text" id="6">6</div>
            <div class="border-top text" id="7">7</div>
            <div class="border-left border-top text" id="8">8</div>
            <div class="border-left border-top text" id="9">9</div>
        </div>
    </div>
</body>
</html>

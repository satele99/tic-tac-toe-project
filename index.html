<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-style.css">
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <div>1</div>
            <div class="border-left">2</div>
            <div class="border-left">3</div>
            <div class="border-top">4</div>
            <div class="border-left" class="border-top">5</div>
            <div class="border-left" class="border-top">6</div>
            <div>7</div>
            <div class="border-left">8</div>
            <div class="border-left">9</div>
        </div>
    </div>
</body>
</html>
